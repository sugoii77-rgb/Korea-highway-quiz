<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 고속도로 퀴즈</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🛣️ 한국 고속도로 퀴즈</h1>
            <p>지도에 표시된 고속도로의 이름 또는 번호를 맞춰보세요!</p>
        </header>
        
        <div class="mode-selector">
            <h2>🎯 학습 모드 선택</h2>
            <div class="mode-buttons">
                <button id="highway-mode" class="mode-btn active">🛣️ 고속도로 퀴즈</button>
                <button id="seoul-mode" class="mode-btn">🏙️ 서울도로 퀴즈</button>
                <button id="route-mode" class="mode-btn">🗺️ 경로 학습</button>
            </div>
        </div>

        <div class="game-area">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="quiz-panel">
                <div class="quiz-info" id="quiz-mode">
                    <h2 id="quiz-title">🔍 이 고속도로는 무엇일까요?</h2>
                    <p id="quiz-description">파란색으로 표시된 고속도로의 이름이나 번호를 입력하세요.</p>
                </div>
                
                <div class="route-mode" id="route-mode-panel" style="display: none;">
                    <h2>🗺️ 경로 학습</h2>
                    <p>출발지와 목적지를 선택하면 추천 경로를 보여드립니다.</p>
                    
                    <div class="route-inputs">
                        <div class="input-group">
                            <label>📍 출발지</label>
                            <select id="start-city">
                                <option value="">출발지를 선택하세요</option>
                                <option value="seoul">서울</option>
                                <option value="busan">부산</option>
                                <option value="daegu">대구</option>
                                <option value="incheon">인천</option>
                                <option value="gwangju">광주</option>
                                <option value="daejeon">대전</option>
                                <option value="ulsan">울산</option>
                                <option value="sejong">세종</option>
                                <option value="gangneung">강릉</option>
                                <option value="jeonju">전주</option>
                                <option value="cheonan">천안</option>
                                <option value="suwon">수원</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label>🎯 목적지</label>
                            <select id="end-city">
                                <option value="">목적지를 선택하세요</option>
                                <option value="seoul">서울</option>
                                <option value="busan">부산</option>
                                <option value="daegu">대구</option>
                                <option value="incheon">인천</option>
                                <option value="gwangju">광주</option>
                                <option value="daejeon">대전</option>
                                <option value="ulsan">울산</option>
                                <option value="sejong">세종</option>
                                <option value="gangneung">강릉</option>
                                <option value="jeonju">전주</option>
                                <option value="cheonan">천안</option>
                                <option value="suwon">수원</option>
                            </select>
                        </div>
                        
                        <button id="find-route-btn">경로 찾기</button>
                    </div>
                    
                    <div id="route-options" style="display: none;">
                        <h3>🛣️ 추천 경로</h3>
                        <div id="route-list"></div>
                    </div>
                    
                    <div id="route-details" style="display: none;">
                        <h3>📋 선택한 경로 상세정보</h3>
                        <div id="route-info"></div>
                    </div>
                </div>
                
                <div class="input-section">
                    <input type="text" id="answer-input" placeholder="예: 경부고속도로 또는 1호선" autocomplete="off">
                    <button id="submit-btn">정답 확인</button>
                </div>
                
                <div class="result-section" id="result-section">
                    <!-- 결과가 여기에 표시됩니다 -->
                </div>
                
                <div class="controls">
                    <button id="next-btn" style="display: none;">다음 문제</button>
                    <button id="hint-btn">💡 힌트</button>
                </div>
                
                <div class="score">
                    <span>점수: <span id="score">0</span></span>
                    <span>문제: <span id="current-question">1</span> / <span id="total-questions">15</span></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script>
        // Leaflet 로딩 확인
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 로드 완료');
            if (typeof L !== 'undefined') {
                console.log('Leaflet 로드 성공');
                // script.js 로드
                const script = document.createElement('script');
                script.src = 'script.js';
                script.onload = function() {
                    console.log('script.js 로드 완료');
                };
                script.onerror = function() {
                    console.error('script.js 로드 실패');
                };
                document.head.appendChild(script);
            } else {
                console.error('Leaflet 로드 실패');
            }
        });
    </script>
</body>
</html>
